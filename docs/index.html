
<%= matrix(colors) %>

<p class="h5 right-align px2 py1">
  Colors from
  <a href="//github.com/mrmrs/colors">mrmrs/colors</a>
</p>

<section class="container px2 py4">
  <% if (obj.readme) { %>
    <%= obj.readme %>
  <% } %>
</section>

<section id="examples" class="container px2 py3">
  <h2>
    Example: 4.5 Threshold
    <span class="h4">(Level AA)</span>
  </h2>
  <%= grid(aaColors) %>
</section>
