
<div class="fixed top-0 right-0 bottom-0 left-0">
  <%= matrix(colors) %>
</div>

<div class="relative bg-white " style="margin-top:60vh">

  <header class="container px2 py4">
    <div class="sm-flex flex-center flex-wrap mxn2">
      <div class="flex-auto px2">
        <h1 class="m0"><%= _.capitalize(name) %></h1>
        <p class="m0"><%= description %></p>
      </div>
      <a href="<%= homepage %>" class="button">Github</a>
      <a href="//npmjs.com/package/<%= name %>" class="button">NPM</a>
    </div>
  </header>

  <section class="container px2 py3">
    <% if (obj.readme) { %>
      <%= obj.readme %>
    <% } %>
  </section>

  <section id="examples" class="container px2 py3">
    <h2>
      Example: 4.5 Threshold
      <span class="h4">(Level AA)</span>
    </h2>
    <%= grid(aaColors) %>
    <p class="h5 right-align mt1">
      Colors from
      <a href="//github.com/mrmrs/colors">mrmrs/colors</a>
    </p>
  </section>
</div>
