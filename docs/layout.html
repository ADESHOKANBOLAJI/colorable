<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title><%= name %></title>
  <meta name="author" content="<%= obj.author ? author : '' %>">
  <meta name="description" content="<%= obj.description ? description : '' %>">
  <% if (obj.keywords) { %>
    <meta name="keywords" content="<% keywords.forEach(function(keyword) { %><%= keyword %>, <% }) %>">
  <% } %>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://d2v52k3cl9vedd.cloudfront.net/bassdock/0.0.3/bassdock.min.css">
  <style>
    .col-8r { width:8rem }
    .sq-6 { box-sizing: border-box; width: 6rem; height: 6rem; }
    .sq-8 { box-sizing: border-box; width: 8rem; height: 8rem; }
    .lh1 { line-height: 1 }
  </style>
</head>
<body>

  <header class="container px2 py3">
    <div class="sm-flex flex-center flex-wrap mxn2">
      <div class="flex-auto px2">
        <h1 class="m0"><%= _.capitalize(name) %></h1>
        <p class="m0"><%= description %></p>
      </div>
      <a href="<%= homepage %>" class="button">Github</a>
      <a href="//npmjs.com/package/<%= name %>" class="button">NPM</a>
    </div>
  </header>

  <%= content %>

  <div class="container px2">
    <%= footer %>
  </div>

</body>
</html>
